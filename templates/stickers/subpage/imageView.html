<!DOCTYPE html>
{% load static %}
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{% static 'css/subpage/uploadview.css' %}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <title>Check Image</title>
  </head>
<body>
    {% if fileName %}
		<div class="mainContainer">
        <div class="d-flex justify-content-center align-items-center">
          <div id="nav">
<!--            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-heart white ms-2" viewBox="0 0 16 16">-->
<!--				<path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>-->
<!--			</svg>-->
            <label class="mt-3 mb-3 nskr white">Sticker_On_Mask BY HYPER</label>
          </div>
        </div>
        <section class="d-flex justify-content-center align-items-center">
          <div id="main-intro" class="d-flex flex-column align-items-center">
              <label id="maintitle" class="quicksand mb-4">Sticker_On_Mask</label>
			  <label id="image-description" class="nskr">선택한 이미지가 맞다면 다음을 눌러주세요!</label>
			  <label id="image-description" class="nskr">얼굴의 각도를 많이 틀었거나 얼굴의 일부가 나오지 않은 인원이 있는지 확인하세요!</label>
              <img src="/media/kakao_kbs.png" class="mb-2 mt-2" width="400px" height="300px">
              <div id="buttons" class="d-flex justify-content-between">
                <a class="btn btn-primary nskr mr-18" href="${pageContext.request.contextPath}/uploadView" onclick="appendLoading()">이전</a>
                <form action="http://localhost:5000/aimask" method="post">
                    <input type="hidden" name="myfile" value=${fileName}>
                    <input type="submit" class="btn btn-danger nskr" onclick="appendLoading()" value="다음">
                </form>
              </div>
              <div id="loading">
                <div class="d-flex align-items-center">
                  <strong id="font-bhs" class="icon-margin">Loading...</strong>
                  <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                </div>
              </div>
          </div>
        </section>
        <p id="carouse-message" class="mb-3 mt-5 text-center"><b>이 AI는 이미지속 인물에게 마스크를 씌웁니다!</b></p>
        <footer class="d-flex justify-content-center mb-4">
          <img src="{% static 'images/subpage/jisoo_bef_after_image.png' %}">
        </footer>
    </div>
    <script>
      function appendLoading() {
        var search_button = document.getElementById("search-button");
        var loading = document.getElementById("loading");
        loading.style.display="block";
		  }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    {% else %}
		<script>
			alert("업로드에 실패했습니다. 다시 시도해주세요.");
			window.location.replace("http://localhost:8181/demo/uploadView");
		</script>
	{% endif %}

</body>
</html>
