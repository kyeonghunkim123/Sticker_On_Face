		<!-- 로직 구현 다 되면 hidden 클래스 지워주기 -->
		<div class="id_found hidden">
			<h2 class="not_found_text hidden">회원님의 아이디는<br><strong id="id" style="font-size:30px;">aaaaa10</strong><br />입니다.</h2>
			<div class="button-group">
				<button class="login" onclick="location.href='{% url 'login' %}'">LOGIN</button>
				<button onclick="location.href='{% url 'login' %}'">비밀번호 찾기</button>

		</div>

			<button id="signup_button" onclick="location.href='{% url 'signup' %}'">회원가입</button>

	</div>
