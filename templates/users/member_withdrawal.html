{% extends 'base.html' %}
{% block content %}
{% include 'users/user_menu.html' %}
<div class="inner">
	<div class="sign_card">
		<h1>회원 탈퇴</h1>
		<form action="" method="post">
			{% csrf_token %}
			<table class="info">
				<tr>
					<td>
						<input id="name" type="text" name="name" placeholder="아이디" required/>
					</td>
				</tr>
				<tr>
					<td><input type="text" name="code" id="code" placeholder="비밀번호"></td>
				</tr>
				<tr>
					<td>
						<!--아이디 띄우기 위한 태그-->
						<h3 id="result"></h3>
					</td>
				</tr>
				<tr>
					<td class="big_td">
						<button class="next" id='next' type="button" onclick="location.href='{% url 'find_id_result' %}'">회원 탈퇴</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
{% endblock %}
